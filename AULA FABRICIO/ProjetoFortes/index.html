<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Fortes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="left-side">
        <img src="img/coracao-de-papel-colocado-nas-maos-do-casal-na-mesa-de-marmore 1 (2).png" alt="coração na mão">
    </div>
    <div class="right-side">
        <div class="login-form">
            <img src="img/logo fortes 1 (1).png" alt="Fortes Engenharia" class="logo">
            <form>
                <div class="input-group">
                    <input type="email" placeholder="usuario@gmail.com">
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="senha">
                    <i class="fas fa-eye-slash"></i>
                </div>
                <a href="#">Esqueceu sua senha?</a>
                <button type="submit">Iniciar Sessão</button>
            </form>
            <div class="separator">
                <hr><span>OU</span><hr>
            </div>
            <p>É uma entidade carente e deseja se associar?</p>
            <br>
            <button class="associate-button">Associar-me</button>
        </div>
    </div>
</div>
</body>
</html>
