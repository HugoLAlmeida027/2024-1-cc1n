         <header>
            <h1>Calculadora de Equações</h1>
        </header>
        <div id="pt2"> 
            <input type="number" id="n1" placeholder="Número 1">
            <input type="number" id="n2" placeholder="Número 2">
            <select id="Equacoes">
                <optgroup label="Equações"></optgroup>
                <option value="01">Adição</option>
                <option value="02">Subtração</option>
                <option value="03">Multiplicação</option>
                <option value="04">Divisão</option>
            </select>
            <button onclick="Calcular()">Calcular</button>
            <p id="resposta"></p>
        </div>
        <script>
            function Calcular(){
                var n1 = parseFloat(document.getElementById("n1").value);
                var n2 = parseFloat(document.getElementById("n2").value);
                var operacao = document.getElementById("Equacoes").value;
                var resultado;
    
                switch(operacao){
                    case "01":
                        resultado = n1 + n2;
                        break;
                    case "02":
                        resultado = n1 - n2;
                        break;
                    case "03":
                        resultado = n1 * n2;
                        break;
                    case "04":
                        if (n2 !== 0) {
                            resultado = n1 / n2;
                        } else {
                            resultado = "Divisão por zero não é permitida";
                        }
                        break;
                    default:
                        resultado = "Operação inválida";
                }
                document.getElementById("resposta").innerText = "Essa é a sua resposta: " + resultado;
            }
        </script>
    </div>
